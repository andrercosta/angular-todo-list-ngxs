<div
  class="flex items-center justify-center flex-col gap-9 border-gray-300 border-1 rounded-md py-7"
>
  <div class="flex items-center justify-center gap-2">
    <input
      type="text"
      name="itemName"
      [(ngModel)]="itemName"
      class="rounded bg-gray-100 h-16 w-[300px] p-4"
    />
    <button
      type="submit"
      class="bg-blue-700 text-white rounded-2xl h-16 w-24"
      (click)="addItem()"
    >
      Novo
    </button>
  </div>
  <div class="flex flex-col gap-6" *ngFor="let item of todos$ | async">
    <div
      class="flex border-2 justify-between border-gray-400 rounded w-[300px] p-3"
      [ngClass]="item.done ? 'border-blue-700 text-blue-700 ' : ''"
    >
      <h4>{{ item.name }}</h4>
      <input
        type="checkbox"
        [checked]="item.done"
        (change)="toggleItem(item)"
      />
    </div>
  </div>
</div>
